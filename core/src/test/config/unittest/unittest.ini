class="net.xp_framework.unittest.tests.WebTestCaseTest"

[special]
class="net.xp_framework.unittest.tests.SpecialMethodsTest"

[before-and-afterclass:run]
class="net.xp_framework.unittest.tests.BeforeAndAfterClassWithRunTest"

[before-and-afterclass:runtest]
class="net.xp_framework.unittest.tests.BeforeAndAfterClassWithRunTestTest"